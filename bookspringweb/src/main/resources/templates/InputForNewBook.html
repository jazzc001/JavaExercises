<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Book Management System</h1>
<hr>
<form action="#" th:action="@{./addNewBook}" th:object="${book}" method="post">
    Enter Book ID <input type="text" th:field="*{bookId}"><br><br>
    Enter Book Name <input type="text" th:field="*{bookName}"><br><br>
    Enter Book Author Name <input type="text" th:field="*{authorName}"><br><br>
    Enter Book Number of Copy<input type="text" th:field="*{noOfCopies}"><br><br>
    Enter Book date of publishing<input type="date" name="dateOfPublishing"><br><br>
    <input type="submit" value="Add Book">
</form>

</body>
</html>
