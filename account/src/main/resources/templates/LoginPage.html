<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>This is LoginPage</h1>
<form action="./login" method="post">
    Enter Account ID : <input type="text" name="accountId">

    <input type="submit" value="Login">
    <h2 th:text="${message}" style="color: red"></h2>

</form>

<br><br>



</body>
</html>
